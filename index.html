<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles/index.css" />
		<title>Todo Fire - Sign e Login</title>
	</head>
	<body>
		<header class="head">
			<button id="signBtn" class="head__btn">SIGN</button>
			<button id="loginBtn" class="head__btn">LOGIN</button>
		</header>
		<main class="main">
			<section class="main__auth" id="sign">
				<div class="main__wrapper">
					<img src="./assets/signWrapper.jpg" alt="Wrapper Sign" />
				</div>

				<form class="main__form">
					<label for="name">Nome</label>
					<input
						name="name"
						type="text"
						class="main__form-input"
						placeholder="Insira deu nome"
					/>
					<label for="email">Email</label>
					<input
						name="email"
						type="email"
						class="main__form-input"
						placeholder="Insira seu email"
					/>
					<label for="senha">Senha</label>
					<input
						name="senha"
						type="password"
						class="main__form-input"
						placeholder="Insira uma senha"
					/>
					<button class="main__form-btn">Sign</button>
				</form>
			</section>
			<section class="main__auth" id="login">
				<div class="main__wrapper">
					<img src="./assets/loginWrapper.jpg" alt="Wrapper Login" />
				</div>

				<form class="main__form">
					<label for="email">Email</label>
					<input
						type="email"
						class="main__form-input"
						placeholder="Insira seu email"
					/>
					<label for="senha">Senha</label>
					<input
						type="password"
						class="main__form-input"
						placeholder="Insira uma senha"
					/>
					<button class="main__form-btn">Login</button>
				</form>
			</section>
		</main>

		<script src="./scripts/switchAuth.js"></script>
	</body>
</html>
